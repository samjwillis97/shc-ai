apis:
  jsonplaceholder:
    baseUrl: "https://jsonplaceholder.typicode.com"
    endpoints:
      getTodo:
        description: "Fetches a todo item by ID using variable substitution."
        method: GET
        path: "/todos/{{todoId}}"
        headers:
          X-User-Agent: "HttpCraft-{{env.USER}}"

  jsonplaceholder-posts:
    baseUrl: "https://jsonplaceholder.typicode.com"
    endpoints:
      createPost:
        description: "Creates a new post with variable substitution in body."
        method: POST
        path: "/posts"
        headers:
          Content-Type: "application/json; charset=UTF-8"
          X-User: "{{username}}"
        body: |
          {
            "title": "Post by {{username}}",
            "body": "This is a test post created by {{username}} at {{env.NODE_ENV}} environment",
            "userId": {{userId}}
          }

  httpbin:
    baseUrl: "https://httpbin.org"
    endpoints:
      testHeaders:
        description: "Test endpoint to verify headers with variables."
        method: GET
        path: "/headers"
        headers:
          X-Custom-Header: "{{customValue}}"
          X-Environment: "{{env.NODE_ENV}}" 